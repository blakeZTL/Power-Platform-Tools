# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
env:
  PROJECT_PATH: Deployment Settings FIle/Deployment Settings File.csproj
  ZIP_PATH: Deployment Settings FIle/bin/Release/net6.0s/publish/Deployment Settings File-Portable.zip
  EXE_PATH: Deployment Settings FIle/bin/Release/net6.0/publish/Deployment Settings File.exe

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal 
    - name: Publish
      run : dotnet publish -c Release 
    - name: Create Zip
      uses: papeloto/action-zip@v1
      with:
        files: ${{ env.EXE_PATH }}
        dest: ${{ env.ZIP_PATH }}
    - name: Initialize Release
      uses: actions/create-release@v1
      id: create_release
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
    - name: Create Release    
      uses: csexton/release-asset-action@v2
      with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ${{ env.ZIP_PATH }}
          release-url: ${{ steps.create_release.outputs.upload_url }}
